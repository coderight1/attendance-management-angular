<mat-grid-list rowHeight="5:2" cols="5" gutterSize="24px">
  <mat-grid-tile class="mat-elevation-z2" rowspan="7" colspan="5">
    <mat-card class="h-100 w-100">
      <mat-card-header class="mb-3">
        <mat-card-title-group class="flex align-items-center">
          <mat-card-title>
            Announcements
          </mat-card-title>
        </mat-card-title-group>
        <mat-divider vertical class="me-2"></mat-divider>
        <button mat-icon-button>
          <mat-icon>
            add
          </mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="announcementMenu">
          <mat-icon>
            more_vert
          </mat-icon>
        </button>
        <!-- Menu icon -->
        <mat-menu #announcementMenu>
          <button mat-menu-item>
            <mat-icon matMenuItemIcon>
              search
            </mat-icon>
            Search
          </button>
          <button mat-menu-item>
            <mat-icon matMenuItemIcon>
              search
            </mat-icon>
            Search
          </button>
        </mat-menu>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div class="container-fluid mb-3 mt-3" style="background-color: #fcfcfc;">
          <mat-chip-set>
            <mat-chip>
              <mat-icon matChipAvatar>
                check
              </mat-icon>
              <span>
                {{ totalPosted }} Posted
              </span>
            </mat-chip>
            <mat-chip>
              <mat-icon matChipAvatar>
                schedule
              </mat-icon>
              <span>
                {{ scheduledPost }} Pending
              </span>
            </mat-chip>
            <mat-chip>
              <mat-icon matChipAvatar>
                edit
              </mat-icon>
              <span>
                {{ draftPost }} Draft
              </span>
            </mat-chip>
          </mat-chip-set>
        </div>
        <mat-divider class="mb-3"></mat-divider>
        <table mat-table [dataSource]="this.announcementTableDataSource" class="mat-elevation-z4 mb-3">
          <ng-container matColumnDef="">

          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let announcement">
              {{ announcement.title }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let announcement"> {{ announcement.status }}</td>
          </ng-container>

          <ng-container matColumnDef="viewers">
            <th mat-header-cell *matHeaderCellDef>Viewers</th>
            <td mat-cell *matCellDef="let announcement"> {{ announcement.viewers }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="this.announcementPagination.totalElements" [pageSize]="this.announcementPagination.pageSize"
        [pageIndex]="this.announcementPagination.currentPage" (page)="this.onAnnouncementPaginationChange($event)">

        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
