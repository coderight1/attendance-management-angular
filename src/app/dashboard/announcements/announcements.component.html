<mat-grid-list rowHeight="5:2" cols="5" gutterSize="24px">
  <mat-grid-tile class="mat-elevation-z2" rowspan="7" colspan="2">
    <mat-card class="h-100 w-100">
      <mat-card-header>
        <h3>Announcements</h3>
      </mat-card-header>
      <mat-card-content class="overflow-auto">
        @for (announcement of this.announcements; track $index) {
          <mat-card class="mb-3">
            <mat-card-header class="mb-3">
              <mat-card-title>{{ announcement.title }}</mat-card-title>
              <mat-card-subtitle>October 26, 2024</mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="mb-3 announcement-content-card">
              <p>{{ announcement.content }}</p>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions align="end">
              <button mat-button color="primary">Read More</button>
            </mat-card-actions>
          </mat-card>
        }
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" class="mat-elevation-z2" rowspan="4">
    <mat-card class="w-100 h-100">
      <mat-card-header class="mb-3">
        <mat-card-title>
          Upcoming Events
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          @for (event of this.upcomingEvents; track $index) {
            <mat-card class="upcoming-events-card mb-3">
              <mat-card-header class="mb-3">
                <mat-card-title>{{ event.title }}</mat-card-title>
                <mat-card-subtitle>October 26, 2024</mat-card-subtitle>
              </mat-card-header>
              <mat-divider></mat-divider>
              <mat-card-content class="mb-3">
                <p>{{ event.content }}</p>
              </mat-card-content>
              <mat-divider></mat-divider>
              <mat-card-actions align="end">
                <button mat-button color="primary">Read More</button>
              </mat-card-actions>
            </mat-card>
          }
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
