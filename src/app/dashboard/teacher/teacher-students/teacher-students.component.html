<mat-grid-list rowHeight="1:1" cols="9" gutterSize="32px">
  <mat-grid-tile>
    
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" rowspan="4" class="mat-elevation-z4">
    <mat-card class="w-100 h-100">
      <mat-card-header class="mb-3">
        <mat-card-title>Students</mat-card-title>
        <mat-card-subtitle>Manage students</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="p-3">
        <app-teacher-students-list [section]="this.section" (selectedStudent)="this.onStudentSelected($event)"></app-teacher-students-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="4" class="mat-elevation-z4">
    <app-teacher-students-details class="w-100 h-100"></app-teacher-students-details>
  </mat-grid-tile>
</mat-grid-list>
